<html>
    <head>
        <title>Test page for Selenium locators</title>
        <style>
            input[class=input-text] {
                width: 20%;
                padding: 6px 20px;
                margin: 8px 0;
                box-sizing: border-box;
            }
        </style>
    </head>
    <body data-container="body" class="forgotpassword">
        <h1 class="header">Simple test page for Selenium locators</h1>

        <form action="login.html">
            <label for="email" class="label"><span>E-mail</span></label>
            <div class="email">
                <input name="login[userName]" value="" autocomplete="off" id="email" type="email" class="input-text" title="Email" data-cy="email-field">
            </div>
            <div class="password required">
            <label for="pass" class="label"><span>Password</span></label>
            <div class="password">
            <input name="login[password]" type="password" autocomplete="off" class="input-text" id="pass" title="Password" data-cy="pwd-field">
            </div>
            <div class="primary"><button type="submit" class="login" name="send" id="send" href="login.html" data-cy="signin-button"><span>Sign In</span></button><div>
            </form>
        <br/> 
        <div class="secondary"><a class="remind" href="forgotpassword.html">Forgot your password?</a></div>
    </body>
</html>
